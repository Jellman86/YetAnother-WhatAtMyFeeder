<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)"/>
  <!-- Bird body -->
  <ellipse cx="15" cy="17" rx="8" ry="6" fill="white"/>
  <!-- Bird head -->
  <circle cx="21" cy="13" r="5" fill="white"/>
  <!-- Eye -->
  <circle cx="22.5" cy="12" r="1.5" fill="#0d9488"/>
  <!-- Beak -->
  <polygon points="26,13 30,14 26,15" fill="#f59e0b"/>
  <!-- Wing -->
  <ellipse cx="13" cy="16" rx="5" ry="3.5" fill="#99f6e4" transform="rotate(-15 13 16)"/>
  <!-- Tail feathers -->
  <polygon points="6,18 3,14 8,17" fill="white"/>
  <polygon points="6,19 2,17 7,18" fill="#ccfbf1"/>
</svg>
