name: YetAnother-WhatAtMyFeeder
#-----------------------------------------------
# Uses pre-built images from GitHub Container Registry
#-----------------------------------------------
services:
  yawamf-backend:
    image: ghcr.io/jellman86/wamf-backend:latest
    container_name: yawamf-backend
    restart: unless-stopped
    volumes:
      - ${configlocation}/YA-WAMF/config:/config
      - ${configlocation}/YA-WAMF/data:/data
    networks:
      general_brg:
    ports:
      - "8946:8000"
    environment:
      - TZ=Europe/London
      - FRIGATE__MQTT_SERVER=${MQTT_SERVER}
      - FRIGATE__MQTT_PORT=${MQTT_PORT}
      - FRIGATE__MQTT_AUTH=${MQTT_AUTH}
      - FRIGATE__MQTT_USERNAME=${MQTT_USERNAME}
      - FRIGATE__MQTT_PASSWORD=${MQTT_PASSWORD}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  yawamf-frontend:
    image: ghcr.io/jellman86/wamf-frontend:latest
    container_name: yawamf-frontend
    restart: unless-stopped
    networks:
      general_brg:
    ports:
      - "8947:80"
    depends_on:
      - yawamf-backend
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
#-----------------------------------------------
networks:
  general_brg:
    external: true
